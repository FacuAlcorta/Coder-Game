<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="container-fluid">
    <header class="col-lg-12">
        <!-- Inserto titulo desde JS -->
    </header>
    <main class="row list-group list-group-horizontal">
        <!-- Tabla de personajes -->
        <section class="personajes col-12">
            <!-- Aqui van los id, tipo, raza y poder -->
            <p>¡Selecciona el Héroe que quieres ser!</p>
        
        </section>
        <!-- Tabla de enemigos -->
        <section class="enemigos col-12">
            <!-- Aqui van los id, tipo, raza y poder -->
            <p>¡Selecciona el enemigo con el que queres luchar!</p>
            
        </section>
    </main>

    <hr>

    <input  type="submit" id="batalla" value="¡Batallar!">

    <div class="col-lg-12">
        <h3>¡Enemigos Derrotados!</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Raza</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Poder</th>
                </tr>
            </thead>
            <tbody id="derrotados" >
                <!-- Aqui van los enemigos derrotados -->
            </tbody>
        </table>
    </div>
    
    <!-- <script src="/array.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/personajes.json"></script>
    <script src="/enemigos.json"></script>
    <script src="/script.js"></script>
</body>
</html>
